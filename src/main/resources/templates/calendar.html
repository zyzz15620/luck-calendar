<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Luck Calendar</title>
    <style>
        .calendar-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .day-column {
            flex: 1;
            margin: 10px;
        }
        .hour-box {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .green { background-color: green; color: white; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; color: white; }
    </style>
</head>
<body>
<h1>Luck Calendar</h1>
<h2>Tháng: <span th:text="${calendar[0].month}"></span></h2> <!-- Hiển thị số tháng -->
<div>
    <form method="get" action="/calendar">
        <label for="days">Select days:</label>
        <select name="days" id="days">
            <option value="7">7 Days</option>
        </select>
        <button type="submit">Update</button>
    </form>
</div>
<div class="calendar-container">
    <div th:each="dayLuck : ${calendar}" class="day-column">
        <h2><span th:text="${dayLuck.dayOfWeek}"></span> ngày <span th:text="${dayLuck.formattedDate}"></span></h2>
        <div th:each="timeLuck : ${dayLuck.timeLuckList}" th:classappend="${timeLuck.color}">
            <div class="hour-box" th:class="'hour-box ' + ${timeLuck.color}">
                <strong>Hour:</strong> <span th:text="${timeLuck.getFormattedTime()}"></span><br>
                <span th:text="${timeLuck.detailedInfo}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
