<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Luck Calendar</title>
    <style>
        .calendar-container {
            display: flex;
            flex-direction: column;
        }
        .hour-row {
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }
        .hour-column, .day-column {
            flex: 1;
            margin: 10px;
        }
        .hour-box, .day-box {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            min-height: 100px;
        }
        .green { background-color: green; color: white; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; color: white; }
        .centered {
            text-align: center;
        }
        h3, h4, p {
            font-size: 16px;
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="centered">Luck Calendar</h1>
<h2 class="centered">Tháng: <span th:text="${calendar[0].month}"></span></h2>

<div class="centered">
    <a th:href="@{/calendar(days=${days}, offset=${offset - 1})}">&larr;</a>
    <span th:text="${startDate} + ' - ' + ${endDate}"></span>
    <a th:href="@{/calendar(days=${days}, offset=${offset + 1})}">&rarr;</a>
</div>

<div class="calendar-container">
    <div class="hour-row">
        <div class="hour-column">
            <h2>Giờ</h2>
            <div th:each="timeLuck : ${calendar[0].timeLuckList}">
                <div class="hour-box">
                    <strong><span th:text="${timeLuck.getFormattedTime()}"></span></strong>
                </div>
            </div>
        </div>

        <!-- Các cột ngày -->
        <div th:each="dayLuck : ${calendar}" class="day-column">
            <!-- Thứ -->
            <h3><span th:text="${dayLuck.dayOfWeek}"></span></h3>
            <!-- Ngày dương lịch -->
            <h4><span th:text="${dayLuck.day + '/' + dayLuck.month}"></span></h4>

            <div th:each="timeLuck : ${dayLuck.timeLuckList}" th:classappend="${timeLuck.color}">
                <div class="day-box" th:class="'hour-box ' + ${timeLuck.color}">
                    <span th:text="${timeLuck.detailedInfo}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
